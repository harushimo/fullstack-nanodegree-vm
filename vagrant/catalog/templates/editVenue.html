{% extends "default.html" %}

{% block content %}
<div class="mdl-layout mdl-js-layout">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Update New Venue</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" placeholder="{{arenas.name}}"id="Name" />
						<label class="mdl-textfield__label" for="username">Name</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" placeholder="{{arenas.description}}"id="description" />
						<label class="mdl-textfield__label" for="description">Description</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="image" />
						<label class="mdl-textfield__label" for="image">Image</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" placeholder="{{arenas.url}}"id="url" />
						<label class="mdl-textfield__label" for="url">URL</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">update</button>
			</div>
		</div>
	</main>
</div>
